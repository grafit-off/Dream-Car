<section class="constructor">
	<div class="constructor__container container">
		<div class="constructor__accordion accordion">
			<div class="accordion__item">
				<h2 class="accordion__heading main-heading text-reset">
					<button class="accordion__trigger main-heading text-reset btn-reset " aria-expanded="false">
						комплектация и цвет
						<svg aria-hidden="true">
							<use xlink:href="img/sprite.svg#arrow-slider"></use>
						</svg>
					</button>
				</h2>
				<div class="accordion__body" aria-hidden="true">
					<div class="accordion__content">
						<p class="accordion__text main-text text-reset">
							Создайте собственный дизайн ковриков!
						</p>
						<p class="accordion__text main-text text-reset">
							Выберите форму ячейки, цвет полотна и окантовки, а затем подходящую вам комплектацию!
						</p>
						<form action="https://jsonplaceholder.typicode.com/posts" class="constructor-form" method="POST" name="constructor-form">
							<div class="constructor-form__image-preview image-preview">
								<div class="image-preview__main">
									<img src="img/preview1.jpg" alt="Черный коврик с серой окантовкой и ромбовидной формой ячейки" class="image-preview__current">
								</div>
								<ul class="image-preview__list list-reset">
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview2.jpg" alt="Черный коврик с красной окантовкой и ромбовидной формой ячейки" class="preview-item__image">
										</button>
									</li>
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview3.jpg" alt="Черный коврик с красной окантовкой и ромбовидной формой ячейки" class="preview-item__image">
										</button>
									</li>
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview4.jpg" alt="Черный коврик с черной окантовкой и формой ячейки сота" class="preview-item__image">
										</button>
									</li>
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview5.jpg" alt="Черный коврик с желтой окантовкой и ромбовидной формой ячейки" class="preview-item__image">
										</button>
									</li>
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview6.jpg" alt="Черный коврик с черной окантовкой и формой ячейки сота" class="preview-item__image">
										</button>
									</li>
									<li class="image-preview__item preview-item">
										<button type="button" class="preview-item__btn btn-reset">
											<img src="img/preview7.jpg" alt="Черный коврик с синей окантовкой и ромбовидной формой ячейки" class="preview-item__image">
										</button>
									</li>
								</ul>
							</div>
							<fieldset class="constructor-form__builder builder">
								<div class="builder__design design">
									<div class="design__shape">
										<span class="design__label">Форма ячейки:</span>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Форма ячейки" value="Ромб" required>
											<span class="radio__box"></span>
											<span class="radio__text">
												Ромб
											</span>
										</label>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Форма ячейки" value="Сота">
											<span class="radio__box"></span>
											<span class="radio__text">
												Сота
											</span>
										</label>
									</div>
									<div class="design__canvas">
										<span class="design__label">Цвет полотна:</span>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Цвет полотна" value="Черный" required>
											<span class="radio__box"></span>
										</label>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Цвет полотна" value="Серый">
											<span class="radio__box"></span>
										</label>
									</div>
									<div class="design__edging">
										<span class="design__label">Цвет окантовки:</span>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Цвет окантовки" value="Черный" required>
											<span class="radio__box"></span>
										</label>
										<label class="design__radio radio">
											<input class="radio__input visually-hidden" type="radio" name="Цвет окантовки" value="Серый">
											<span class="radio__box"></span>
										</label>
									</div>
								</div>
								<div class="builder__heel">
									<label class="builder__check check">
										<span class="check__text">Металлический подпятник </span>
										<input class="check__input visually-hidden" type="checkbox" name="Параметры[]" value="Металлический подпятник">
										<span class="check__box"></span>
									</label>
								</div>
								<div class="builder__schild schild">
									<span class="schild__label">
										Фирменные шильды: <span class="schild__count">0</span> шт.
									</span>
									<input class="schild__input visually-hidden" type="range" name="Фирменные шильды (шт.)" min="0" max="100" value="1">
									<div class="schild__buttons">
										<button class="schild__minus btn-reset" type="button" aria-label="Удалить">- </button>
										<button class="schild__minus  btn-reset" type="button" aria-label="Добавить"> +</button>
									</div>
								</div>
								<div class="builder__front-row">
									<label class="builder__check check">
										<span class="check__text">Передний ряд </span>
										<input class="check__input visually-hidden" type="checkbox" name="Параметры[]" value="Передний ряд">
										<span class="check__box"></span>
									</label>
								</div>
								<div class="builder__back-row">
									<label class="builder__check check">
										<span class="check__text">Задний ряд </span>
										<input class="check__input visually-hidden" type="checkbox" name="Параметры[]" value="Задний ряд">
										<span class="check__box"></span>
									</label>
								</div>
								<div class="builder__trunk">
									<label class="builder__check check">
										<span class="check__text">Багажник / от 1000р </span>
										<input class="check__input visually-hidden" type="checkbox" name="Параметры[]" value="Багажник">
										<span class="check__box"></span>
									</label>
								</div>
							</fieldset>
							<button>Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
