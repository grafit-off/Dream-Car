<section class="info">
	<div class="info__container container">
		<div class="accordion list-reset">
			<div class="accordion__item">
				<h2 class="accordion__heading">
					<button class="accordion__trigger main-heading text-reset btn-reset " aria-expanded="false">
						как получить заказ
						<svg aria-hidden="true">
							<use xlink:href="img/sprite.svg#arrow-slider"></use>
						</svg>
					</button>
				</h2>
				<div class="accordion__body accordion__body--hidden" aria-hidden="true">
					<div class="accordion__content ">
						<div class="accordion__about-order about-order">
							<p class="about-order__text text-reset main-text">Сделайте заказ на сайте или по телефону, затем вы сможете получить его удобным вам способом:</p>
							<ul class="about-order__list list-reset">
								<li class="about-order__item about-item about-item--hands">

									<img loading="lazy" src="img/about-order1.svg" alt="" class="about-item__image" aria-hidden="true">

									<p class="about-item__text text-reset  main-text">Самовывоз с оплатой при получении заказа</p>
								</li>
								<li class="about-order__item about-item about-item--taxi">

									<img loading="lazy" src="img/about-order2.svg" alt="" class="about-item__image" aria-hidden="true">


									<p class="about-item__text text-reset main-text ">Курьерская доставка по городу, после полной предоплаты</p>
								</li>
								<li class="about-order__item about-item about-item--box">

									<img loading="lazy" src="img/about-order3.svg" alt="" class="about-item__image" aria-hidden="true">

									<p class="about-item__text text-reset main-text">Отправка по России, после полной предоплаты</p>
								</li>
							</ul>
							<div class="about-order__call call">
								<h3 class="call__heading main-heading text-reset">Закажите звонок:</h3>
								<form action="https://jsonplaceholder.typicode.com/posts" method="POST" class="call__form call-form">
									<fieldset class="call-form__fieldset">
										<legend class="call-form__legend visually-hidden">Контактная информация:</legend>
										<label class="call-form__label">
											<span class="call-form__text visually-hidden">Ваше имя</span>
											<input type="text" class="call-form__input main-input input-reset main-text" name="name" data-validate-field="name" placeholder="Ваше имя">
										</label>
										<label class="call-form__label">
											<span class="call-form__text visually-hidden">Ваше имя</span>
											<input type="tel" class="call-form__input main-input input-reset main-text" name="tel" data-validate-field="tel" placeholder="Ваш номер">
										</label>
									</fieldset>
									<button class="call-form__submit btn-reset accent-btn main-text">Заказать звонок</button>
								</form>
							</div>
						</div>
						<button class="accordion__close accordion-close main-text btn-reset">
							<svg aria-hidden="true" class="accordion-close__icon">
								<use xlink:href="img/sprite.svg#arrow-slider"></use>
							</svg>
							Свернуть
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
