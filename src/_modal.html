<div class='modal' id='modal' aria-labelledby="modal-title" aria-modal='true' role='dialog'>
	<div class='modal__wrapper'>
		<div class='modal__content'>
			<button aria-label='Закрыть модальное окно' class='modal__close close-modal btn-reset'>
				<svg>
					<use xlink:href="img/sprite.svg#close-modal"></use>
				</svg>
			</button>
			<h3 class='modal__title visually-hidden' id='modal-title'>
				Форма для отправки заказа
			</h3>
			<form class="modal__body form" action="https://jsonplaceholder.typicode.com/posts" method="POST" name="constructor-form">
				<fieldset class="form__fieldset">
					<legend class="form__legend visually-hidden">Контактная информация</legend>
					<label class="form__label">
						<span class="form__label-text visually-hidden">Ваше имя</span>
						<input type="text" class="form__input input-reset main-text" name="Имя" placeholder="Ваше имя" required>
					</label>
					<label class="form__label">
						<span class="form__label-text visually-hidden">Модель автомобиля</span>
						<input type="text" class="form__input input-reset main-text" name="Модель автомобиля" placeholder="Модель автомобиля" required>
					</label>
					<label class="form__label">
						<span class="form__label-text visually-hidden">Номер телефона</span>
						<input type="tel" class="form__input input-reset main-text" name="Номер телефона" placeholder="Номер телефона" required>
					</label>
				</fieldset>
				<button class="form__submit accent-btn main-text btn-reset">Отправить</button>
			</form>
		</div>
	</div>
</div>
